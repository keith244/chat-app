{% extends './auth_base.html' %}
{% load static %}
{% block title %} Register {% endblock title %}
{% block content %}
    <div class="container">
        <h1>Register</h1>
        {% if messages %}
            {% for message in messages %}
            <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
                <strong>{{ message | safe }}</strong>
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>
            {% endfor %}
        {% endif %}
        <form action="" method="post">
            {% csrf_token %}
              
            <div class="input-box">
                <input type="text" name="username" id="name" value="{{username}}" placeholder="Username">
                <box-icon name='user'></box-icon>
            </div>

            <div class="input-box">
                <input type="text" name="email" id="email" value="{{email}}" placeholder="Email">
                <!-- <i class='bx bx-envelope'></i> -->
                <box-icon name='envelope'></box-icon>
            </div>

            <div class="input-box">
                <input type="password" name="password" id="password" placeholder="Password">
                <box-icon name='lock-alt' ></box-icon>
            </div>

            <div class="input-box">
                <input type="password" name="password2" id="confirmPassword" placeholder="Confirm password">
                <box-icon name='lock-open-alt' style="display: none;"></box-icon>
                <box-icon name='lock-alt' ></box-icon>
            </div>

            <div class="mb-3 form-check">
                <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                <label class="form-check-label" for="flexCheckDefault">
                  Show password
                </label>
            </div>

            <div class="d-grid gap-2">
                <button class="btn btn-success" type="submit">Register</button>
                <a href="{% url 'login' %}" class="mb-3 btn btn-outline-info" type="button">Login</a>
            </div>

              
        </form>
    </div>
{% endblock content %}
