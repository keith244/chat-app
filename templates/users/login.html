{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://unpkg.com/boxicons@2.1.4/dist/boxicons.js"></script>
    <link rel="stylesheet" type="text/css" href="{% static 'css/reg_login.css' %}">
    <title>Login Page</title>
</head>
<body>
    
    <div class="container">
        <h1>Login</h1>
        {% if messages %}
            {% for message in messages %}
            <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
                <strong>{{ message | safe }}</strong>
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>
            {% endfor %}
        {% endif %}
        <form action="" method="post">
            {% csrf_token %}
            <!-- <div class="profile-image">
                <img src="" id="profile-image" alt="">
            </div>
            <div class="input-group mb-3">
                <input type="file" class="form-control" id="inputGroupFile02" accept="image/*">
                <label class="input-group-text" for="inputGroupFile02">Profile image</label>
            </div> -->

              
            <div class="input-box">
                <input type="text" name="username" id="name" value="{{username}}" placeholder="Username">
                <box-icon name='user'></box-icon>
            </div>
            
            <div class="input-box">
                <input type="password" name="password" id="password"  placeholder="Password">
                <box-icon name='lock-alt' ></box-icon>
            </div>

            <div class="mb-3 form-check">
                <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                <label class="form-check-label" for="flexCheckDefault">
                  Show password
                </label>
            </div>
            
            <div class="d-grid gap-2">
                <button class="btn btn-success" type="submit">Login</button>
                <a href="{% url 'register' %}" class="mb-3 btn btn-outline-info" type="button">Register</a>
            </div>
        </form>
    </div>

    <script src="{% static 'js/script.js' %}"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
